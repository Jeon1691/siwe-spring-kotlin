<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWE Test</title>
    <!-- Ethers.js v6 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.5/ethers.umd.min.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --btn-bg: #238636;
            --btn-hover: #2ea043;
            --box-bg: #161b22;
            --link-color: #58a6ff;
            --code-bg: #0d1117;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        h1 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-group {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background-color: var(--btn-bg);
            color: #ffffff;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        button:disabled {
            background-color: #21262d;
            color: #8b949e;
            cursor: not-allowed;
            border-color: var(--border-color);
        }

        select {
            background-color: var(--box-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 14px;
        }

        /* Log Area Styling */
        #status {
            background-color: #010409;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            font-family: "JetBrains Mono", Consolas, "Courier New", monospace;
            font-size: 12px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            height: 400px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* Custom Scrollbar */
        #status::-webkit-scrollbar {
            width: 8px;
        }
        #status::-webkit-scrollbar-track {
            background: #010409;
        }
        #status::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        #status::-webkit-scrollbar-thumb:hover {
            background: #8b949e;
        }

        .log-entry {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 12px;
            background-color: var(--box-bg);
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-header {
            padding: 6px 12px;
            background-color: #21262d;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #8b949e;
        }

        .log-content {
            padding: 10px 12px;
            color: #e6edf3;
            font-size: 11px;
            overflow-x: auto;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            font-size: 10px;
            margin-right: 8px;
            text-transform: uppercase;
        }

        .type-INFO { background-color: #0366d6; }
        .type-SUCCESS { background-color: #238636; }
        .type-ERROR { background-color: #d73a49; }
        .type-WARN { background-color: #d29922; }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .json-key { color: #79c0ff; }
        .json-string { color: #a5d6ff; }
        .json-number { color: #d2a8ff; }
        .json-boolean { color: #ff7b72; }
        .json-null { color: #ff7b72; }

        .token-box {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(56, 139, 253, 0.1);
            border: 1px solid rgba(56, 139, 253, 0.4);
            border-radius: 6px;
            color: var(--text-color);
        }

        .token-label {
            color: var(--link-color);
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .token-value {
            display: block;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .nav-link {
            font-size: 14px;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Sign-In with Ethereum (SIWE)
            <a href="address-book.html" id="navLink" class="nav-link">Go to Address Book â†’</a>
        </h1>

        <div class="btn-group">
            <select id="chainSelect">
                <option value="11155111" selected>Sepolia Testnet (11155111)</option>
                <option value="1">Ethereum Mainnet (1)</option>
            </select>
            <button id="connectBtn">Connect Wallet & Sign In</button>
            <button id="refreshBtn" style="display:none;">Refresh Token</button>
        </div>

        <div id="status">
            <div style="color: #8b949e; text-align: center; padding-top: 180px;">
                Ready. Logs will appear here.
            </div>
        </div>
    </div>

    <script>
        const domain = window.location.host;
        const origin = window.location.origin;

        let provider;
        let currentAccessToken = null;
        let currentRefreshToken = null;

        // --- Logging Functions ---

        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function clearInitialStatus() {
            const statusDiv = document.getElementById('status');
            if (statusDiv.innerText.includes("Ready. Logs will appear here.")) {
                statusDiv.innerHTML = "";
            }
        }

        function log(type, title, message = null) {
            clearInitialStatus();
            const statusDiv = document.getElementById('status');
            const time = new Date().toLocaleTimeString();

            let bodyHtml = "";
            if (message) {
                if (typeof message === 'object') {
                    bodyHtml = `<div class="log-content"><pre>${syntaxHighlight(message)}</pre></div>`;
                } else {
                    bodyHtml = `<div class="log-content">${message}</div>`;
                }
            }

            const html = `
                <div class="log-entry">
                    <div class="log-header">
                        <div>
                            <span class="badge type-${type}">${type}</span>
                            <span>${title}</span>
                        </div>
                        <span>${time}</span>
                    </div>
                    ${bodyHtml}
                </div>
            `;
            statusDiv.innerHTML += html;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        function showTokens(data) {
            log("SUCCESS", "Login Successful", data);

            currentAccessToken = data.access_token;
            currentRefreshToken = data.refresh_token;

            // Store token in localStorage for other pages
            localStorage.setItem('access_token', currentAccessToken);

            document.getElementById('refreshBtn').style.display = 'inline-block';
            document.getElementById('navLink').style.display = 'inline-block';
        }

        function createSiweMessage(address, chainId, nonce) {
            const issuedAt = new Date().toISOString();
            return `${domain} wants you to sign in with your Ethereum account:
${address}

Sign in with Ethereum to the app.

URI: ${origin}
Version: 1
Chain ID: ${chainId}
Nonce: ${nonce}
Issued At: ${issuedAt}`;
        }

        async function switchChain(chainId) {
            const hexChainId = "0x" + parseInt(chainId).toString(16);
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: hexChainId }],
                });
                return true;
            } catch (switchError) {
                if (switchError.code === 4902) {
                    log("ERROR", "Chain Switch Failed", "Chain not found in MetaMask. Please add it manually.");
                } else {
                    log("ERROR", "Chain Switch Failed", switchError.message);
                }
                return false;
            }
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                if (!window.ethereum) {
                    throw new Error("MetaMask is not installed!");
                }

                provider = new ethers.BrowserProvider(window.ethereum);

                // 1. Connect Wallet
                const signer = await provider.getSigner();
                const address = await signer.getAddress();

                // Check and Switch Chain
                const targetChainId = document.getElementById('chainSelect').value;
                const network = await provider.getNetwork();

                if (network.chainId.toString() !== targetChainId) {
                    log("INFO", "Switching Chain", `Target Chain ID: ${targetChainId}`);
                    const switched = await switchChain(targetChainId);
                    if (!switched) return;

                    // Re-initialize provider/signer after chain switch
                    provider = new ethers.BrowserProvider(window.ethereum);
                }

                const currentNetwork = await provider.getNetwork();
                const chainId = currentNetwork.chainId;
                log("INFO", "Wallet Connected", `Address: ${address} (Chain ID: ${chainId})`);

                // 2. Get Nonce
                const nonceRes = await fetch(`${origin}/api/auth/siwe/nonce`);
                if (!nonceRes.ok) throw new Error("Failed to fetch nonce");
                const { nonce } = await nonceRes.json();
                log("INFO", "Nonce Received", nonce);

                // 3. Create SIWE Message
                const message = createSiweMessage(address, chainId, nonce);
                log("INFO", "Signing Message", message);

                // 4. Sign Message
                const currentSigner = await provider.getSigner();
                const signature = await currentSigner.signMessage(message);
                log("INFO", "Signature Created", signature.substring(0, 50) + "...");

                // 5. Verify
                const verifyRes = await fetch(`${origin}/api/auth/siwe/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, signature })
                });

                const result = await verifyRes.json();
                if (verifyRes.ok) {
                    showTokens(result);
                } else {
                    log("ERROR", "Login Failed", result);
                }

            } catch (err) {
                log("ERROR", "Exception Occurred", err.message);
                console.error(err);
            }
        });

        document.getElementById('refreshBtn').addEventListener('click', async () => {
            if (!currentRefreshToken) return;

            try {
                log("INFO", "Refreshing Token", "Requesting new access token...");
                const res = await fetch(`${origin}/api/auth/siwe/refresh`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh_token: currentRefreshToken })
                });

                const result = await res.json();
                if (res.ok) {
                    showTokens(result);
                } else {
                    log("ERROR", "Refresh Failed", result);
                }
            } catch (err) {
                log("ERROR", "Exception Occurred", err.message);
            }
        });
    </script>
</body>
</html>
